<style>
    .alerts-title {
        text-align: center;
        border-bottom: 4px dotted black;
        margin-bottom: 0.5em;
        padding-bottom: 0.25em;
        text-transform: uppercase;
    }

    .alert-container {
        display: block;
        position: relative;
        padding-bottom: 1em;
    }

    img.alert-image {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        max-width: 200px;
    }

    .alert-image ~ .alert-brief {
        position: relative;
        top: 0;
        left: 215px;
        max-width: calc(100% - 215px);
        margin: 0;
    }

    .alert-content p {margin-top: 1em;}
</style>

{% if __SELF__.alerts is not empty %}
    <div class="alerts_container">
        <h2 class="alerts-title">Alerts</h2>
        {% for alert in __SELF__.alerts %}
            <div class="alert-container">
                    {% if alert.featured_image %}
                        <img src="{{ alert.featured_image.getPath() }}" alt="{{ alert.title }} featured image" class="alert-image">
                    {% endif %}
                    <div class="alert-brief">
                        <strong class="alert-title">{{ alert.title }}</strong><br>
                        <small class="alert-date">{{ alert.published_at }}</small>
                        <div class="alert-content">{{ alert.content | raw }}</div>
                    </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>There are currently no alerts available.</p>
{% endif %}
